<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Casino Game</title>
</head>
<body>
    <header>
        <h1>High Rollers Casino</h1>
    </header>

    <nav>
        <ul class="navbar">
            <button class="button">Game 1</button>
            <button class="button">Game 2</button>
            <button class="button">Game 3</button>
            <button class="button">Game 4</button>
        </ul>
    </nav> 

    <main>
        <!-- Game content will go here -->
        <div id="game-body">
            <div id="points-placeholder">
                <button id="incrementPoints" class="button">+5 Points</button>
                <button id="decrementPoints" class="button">-5 Points</button>
            </div>
            <div id="game-placeholder">
                <img id="resultsImage" src="" alt="">
            </div>
            <button id="generateRandomCard" class="button">Random Card</button>
            <button id="generateRandomDice" class="button">Random Dice</button>
        </div>
    </main>

    <footer>
        &copy; 2023 High Rollers
    </footer>
