<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <script src="static/script.js"></script>
    <title>Casino Game</title>
</head>
<body>
    <header>
        <h1>High Rollers Casino</h1>
    </header>

    <nav>
        <ul class="navbar">
            <button class="button">Game 1</button>
            <button class="button">Game 2</button>
            <button class="button">Game 3</button>
            <button class="button">Game 4</button>
        </ul>
    </nav> 

    <main>
        <!-- Game content will go here -->
        <div id="game-body">
            <div id="game-placeholder">
                <div id="dealer-cards" class="card-area"></div> <!-- Dealer's cards -->
                <div id="player-cards" class="card-area"></div> <!-- Player's cards -->
            </div>
            <button id="drawCardButton" class="button">Hit</button>
            <button id="standButton" class="button">Stand</button>
        </div>
    </main>

    <footer>
        &copy; 2023 High Rollers
    </footer>
</body>
</html>
